<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     
    <style>
        label{
            /* QUando passa o mouse ele fica clicavel e vai para seu input */
            cursor: pointer;
            
        }

    </style>
</head>
<body>

   <p>
    <!--type = "password" -->
        <label for="password">Senha:</label>
        <input type = "password" id="password" name="password" placeholder="Digite sua senha">
    </p>

    <p>
        <!--type = "range"  parece como uma barra de volume-->
            <label for="range">Range:</label>
            <input type = "range" id="range" name="range" min = "0" max="60" step="2">
    </p>

    <p>
        <!--type = "search" igual o de name mas ele é mais semantico -->
            <label for="search">Search:</label>
            <input type = "search" id="search" name="search" placeholder="search">
    </p>
    <p>
        <label for="textarea">Textarea:</label>
        <!-- Uma área de texto -->
        <!-- <col> colunas ou palavras por linha(row) -->
        <textarea name="textarea" id="textarea" cols="4" rows="2"></textarea>

    </p>

    <p>
        <label for="select">Select:</label>

        <!-- <select></select> pede para vc escolher um valor da lista -->
        <!-- Ele agrupa os valores -->
        <select name="select" id="select">
            <optgroup label="Teste 1">
                <option value="Batman">Isso é diferente de valor,</option>
                <option value="Coringa">Isso é um label</option>
                <option value="Flash" selected>Isso é diferente de valor</option>
                <option value="Adão Negro" disabled>Isso é um label</option>
            </optgroup>
            <optgroup label="Teste 2">
                <option value="Batman">Isso é diferente de valor,</option>
                <option value="Coringa">Isso é um label</option>
                <option value="Flash" selected>Isso é diferente de valor</option>
                <option value="Adão Negro" disabled>Isso é um label</option>
            </optgroup>
        </select>
        
    </p>
    
</body>
</html>
