<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and inputs</title>
</head>
<body>

    <!-- Formulários, a action é para que parte do meu código que quero mandar meu formula´rio-->
    <!-- method metodos do formulário get ou post -->
    <!-- autocomplete="off" ele não  tente completar os campos com o que foi digital anteriormente-->
    <form action="#" method="get" target="_blank" autocomplete="off">

        <section>
            <h1>Cabeça</h1>
            <P>formulário</P>

            <!-- Um grupo de campos onde ficam os imputa -->
            <fieldset>
                <legend>descrição</legend>
                <p>
                    <!-- Onde vc normalmete digita -->
                    <input type="text">
                </p>
            </fieldset>

        </section>
    </form>
</body>
</html>
