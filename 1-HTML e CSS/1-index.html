    <h1>Sem idia para um titulo </h1>

    <P>
        <!-- a tag <br> é usada para quebra linha , normalmete eles dividem o texto em varios p-->

        — Mãe, Por que o papai eh careca?<br> 
        — É porque ele eh trabalhador, Inteligente, Honesto e gosta de ajudar as pessoas!<br> 
        — E mãe, por que você tem TANTO CABELO!?<br> 
        — Cala boca e come muleke!!<br> 
    </P>

    <!--  <span> é muito parecido com o elemento <div> , 
        entretando <div> é um elemento de nível de bloco
             enquanto <span> é um elemento em linha -->
    <span>isso é um span</span>
