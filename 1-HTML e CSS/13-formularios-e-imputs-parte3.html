<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>

    
    <style>
        label{
            /* QUando passa o mouse ele fica clicavel e vai para seu input */
            cursor: pointer;
            
        }

    </style>
</head>

<body>

    <p>
        <!-- type = "date" um imput que aparece um calendario para vc por a data -->
        <label for="date">Date:</label>
        <input type = "date" id="date" name="genero" value = "2023-03-20" >

    </p>

    <p>
         <!--type = "datetime-local" pega data e hora -->
         <label for="datetime">datetime:</label>
         <input type = "datetime-local" id="datetime" name="datetime" value = "2023-03-20T14:23" >
    </p>

    <p>
         <!--type = "datetime-local" pega data e hora -->
         <label for="time">Time:</label>
         <input type = "time" id="time" name="time" value = "14:23:03" >
    </p>

    <p>
        <!--type = "color" pega as cores-->
        <label for="cor">cor:</label>
        <input type = "color" id="cor" name="cor" value = "#fa9a50" >
   </p>

   
   <p>
        <!--type = "email" -->
        <label for="email">Seu email:</label>
        <input type = "email" id="email" name="email" placeholder="ex.: email@gmail.com">
    </p>

    <p>
        <!--type = "file" input de arquivos -->
        <!-- accept=".png" sÃ³ aceita arquivos .png -->
        <label for="file">Sua foto:</label>
        <input type = "file" id="file" name="file" accept=".png">
    </p>

    <p>
        <!--type = "number"-->
        <!--  min="0" max = "10" -->
        <!-- step="2 que vai de 2 em 2 -->
        <label for="number">Number:</label>
        <input type = "number" id="number" name="number" placeholder="Digite um numero" min="0" max = "14" step="2">
    </p>

</body>
</html>
