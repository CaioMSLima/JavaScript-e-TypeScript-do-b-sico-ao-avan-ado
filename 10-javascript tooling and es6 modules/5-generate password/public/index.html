<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <section class="container">
        <h1>Generation password</h1>
        <div class="generated-password">Select the options</div>
        Number of characters <input min="1" value="5" class="quantity-characters" max="16" type="number"  > <br>
        Add uppercase <input type="checkbox" class="chk-uppercase" checked> <br>
        Add lowercase <input type="checkbox" class="chk-lowercase" > <br>
        Add number <input type="checkbox" class="chk-number" > <br>
        Add symbol <input type="checkbox" class="chk-symbol"> <br>
        <button class="generate-pasword">Generate password</button>
    </section>
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
