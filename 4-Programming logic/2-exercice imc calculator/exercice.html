<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1 class="title">Table IMC</h1>

        <section class="grid-columns">
            <article class="column">
                <h2><b>IMC</b></h2>
                <p>less than 18.5</p>
                <p>Between 18.5 and 24,9</p>
                <p>Between 25 and 29,9</p>
                <p>Between 30 and 34,9</p>
                <p>Between 35 and 39,9</p>
                <p>More then 40</p>
            </article>
            
            <article class="column">
                <h2><b>Result</b></h2>
                <p>underweight</p>
                <p>normal weight</p>
                <p>overweight</p>
                <p>Obesity grade 1</p>
                <p>Obesity grade 2</p>
                <p>Obesity grade 3</p>
            </article>
        </section>

        <form class="form" action="">
            <h1><b>Calculate your IMC</b></h1>

            <label for="weight">Weight:</label>
            <input id="weight" type="text" id="input-test-1">

            <label for="height">Height:</label>
            <input id="height" type="text" id="input-test-1">

            <button type="submit">Submit</button>

        </form>

        <div class="answer"></div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
